<body>
<div class="wrapper">

    <header>
        <div class="container">
            <div class="header-wrapper flex flex-align-center flex-justify-between">
                <div class="logo">
                    <svg><use xlink:href="./assets/img/sprite.svg#logo"></use></svg>
                </div>
                <div class="step step-header flex flex-align-center">
                    <div class="step-item flex-center">1</div>
                    <svg class="step-arrow"><use xlink:href="./assets/img/sprite.svg#step-arrow"></use></svg>
                    <div class="step-item flex-center" data-step="2">2</div>
                    <svg class="step-arrow"><use xlink:href="./assets/img/sprite.svg#step-arrow"></use></svg>
                    <div class="step-item flex-center" data-step="3">3</div>

                <div class="step-item flex-center" data-step="4">4</div>

                                <input class="quiz-input" type="radio" name="STEP_1" id="STEP_1_1">
                                <svg class="quiz-label_arrow quiz-label_arrow__red"><use xlink:href="./assets/img/sprite.svg#quiz-arrow-red"></use></svg>
                                <div class="quiz-label_step">Семью</div>
                            </label>
                            <label class='quiz-label flex flex-align-center' for="STEP_1_2">
                                <input class="quiz-input" type="radio" name="STEP_1" id="STEP_1_2">

                            <label class='quiz-label flex flex-align-center' for="STEP_1_4">
                                <input class="quiz-input" type="radio" name="STEP_1" id="STEP_1_4">
                                <svg class="quiz-label_arrow quiz-label_arrow__red"><use xlink:href="./assets/img/sprite.svg#quiz-arrow-red"></use></svg>
                                <div class="quiz-label_step">Любимого человека</div>
                            </label>
                        </form>
                    </div>
                    <div class="quiz-item" data-step="2">
                        <div class="quiz-title">Какое настроение будет у вашей вечеринке?</div>
                        <form>
                            <label class='quiz-label flex flex-align-center' for="STEP_2_1">
                                <input class="quiz-input" type="radio" name="STEP_1" id="STEP_2_1">

                                <svg class="quiz-label_arrow quiz-label_arrow__red"><use xlink:href="./assets/img/sprite.svg#quiz-arrow-red"></use></svg>

                            <label class='quiz-label flex flex-align-center' for="STEP_3_4">
                                <input class="quiz-input" type="radio" name="STEP_1" id="STEP_3_4">
                                <svg class="quiz-label_arrow quiz-label_arrow__red"><use xlink:href="./assets/img/sprite.svg#quiz-arrow-red"></use></svg>
                                <div class="quiz-label_step">Европейское меню</div>

                    <div class="quiz-item" data-step="4">

                </div>
